git:
  depth: false

language: node_js
node_js: 9

deploy:
  provider: script
  skip_cleanup: true
  script: ./publish.sh
  on:
    branch: master

notifications:
  irc:
    use_notice: true
    on_success: change
    on_failure: change
    skip_join: true
    channels:
      - chat.freenode.net#graphql

env:
  global:
    - secure: ""
